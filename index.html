<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>EZL Employees</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <div id="wrapper">
    <h1 id='title'>EZL Employee Directory</h1>

    <form class="form-horizontal">
      <div class="form-group">
        <div class="row">
          <label class="col-md-4 control-label" for="selectbasic">Filter by:</label>
          <div class="col-md-2">
            <select id="selectbasic" name="selectbasic" class="form-control">
            <option value="both">None</option>
              <option value="name">Name</option>
              <option value="username">Username</option>
            </select>
          </div>
          <div class="col-md-2">
            <input id='searchBar' type="text" class="form-control col-md-2" name="searchBox" placeholder="Search term...">  
          </div>
          <div class="col-md-2">
            <button type="button" id='searchButton'>Search</button>
          </div>
        </div>
      </div>
    </form>
<br>
</div>

<div class="modal fade" id="" tabindex="-1" role="dialog" aria-hidden="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content">'
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="false">&times;</span></button>
      </div>
      <div class="modal-body">
        <img src="' + image + '" width="190" height="190" class="img-circle">
        <h3 class="modal-title"><b>Full Name :</b><span class="nameSpan"></span></h3>
        <p class="modal-title"><b>Email : </b><span class="emailSpan"></span></p>
        <p class="modal-title"><b>City : </b><span class="citySpan"></span></p><hr>
        <p class="modal-title"><b>Username : </b><span class="usernameSpan"></span></p>
        <p class="modal-title"><b>Cell : </b><span class="cellSpan"></span></p>
        <p class="modal-title"><b>Address : </b><span class="addressSpan"></span></p>
        <p class="modal-title"><b>Birthday : </b><span class="birthdaySpan"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button"><a href="#" id="leftButton" class="btn btn-info btn-prev" data-toggle="modal data-target="">Left</a></button>
        <button type="button" <a href="#" id="rightButton" class="btn btn-info btn-next" data-toggle="modal data-target="">Right</a></button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src='js/app.js'></script>

</body>
</html>
