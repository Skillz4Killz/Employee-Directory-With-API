<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>EZL Employees</title>
  <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>

<body>
  <div id="wrapper">
    <h1 id='title'>EZL Employee Directory</h1>

    <form class="form-horizontal">
      <div class="form-group">
        <div class="row">
          <label class="col-md-4 control-label" for="selectbasic">Filter by:</label>
          <div class="col-md-2">
            <select id="selectbasic" name="selectbasic" class="form-control">
            <option value="both">None</option>
              <option value="name">Name</option>
              <option value="username">Username</option>
            </select>
          </div>
          <div class="col-md-2">
            <input id='searchBar' type="text" class="form-control col-md-2" name="searchBox" placeholder="Search term...">  
          </div>
          <div class="col-md-2">
            <button type="button" id='searchButton'>Search</button>
          </div>
        </div>
      </div>
    </form>
<br>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src='js/app.js'></script>

</body>
</html>
